<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="c2"></div>
<div id="c1"></div>
<script>
function kiemtra(){
    let thang = parseInt(prompt("nhap thang can tra cuu"));
    let nam=parseInt(prompt("nhap nam"));

    document.getElementById("c2").innerHTML=thang+"/"+nam;
    switch (thang) {
        case 1 :
            document.getElementById("c1").innerText = "thang 1 co 31 ngay";
            break;
        case 2 :
            let kiemTranam = confirm("nam nay co phai nam nhuan hay khong")
            if (kiemTranam) {
                document.getElementById("c1").innerText = "thang 2 co 29 ngay";
                break;
            } else {
                document.getElementById("c1").innerText = "thang 2 co 28 ngay";
                break;
            }
        case 3 :
            document.getElementById("c1").innerText = "thang 3 co 31 ngay";
            break;
        case 4 :
            document.getElementById("c1").innerText = "thang 4 co 30 ngay";
            break;
        case 5 :
            document.getElementById("c1").innerText = "thang 5 co 31 ngay";
            break;
        case 6 :
            document.getElementById("c1").innerText = "thang 6 co 30 ngay";
            break;
        case 7 :
            document.getElementById("c1").innerText = "thang 7 co 31 ngay";
            break;
        case 8 :
            document.getElementById("c1").innerText = "thang 8 co 31 ngay";
            break;
        case 9 :
            document.getElementById("c1").innerText = "thang 9 co 30 ngay";
            break;
        case 10 :
            document.getElementById("c1").innerText = "thang 10 co 31 ngay";
            break;
        case 11 :
            document.getElementById("c1").innerText = "thang 11 co 30 ngay";
            break;
        case 12 :
            document.getElementById("c1").innerText = "thang 12 co 31 ngay";
            break;
        default :
            document.getElementById("c1").innerText = "khong hop le";

    }
}
kiemtra();

</script>


</body>
</html>
