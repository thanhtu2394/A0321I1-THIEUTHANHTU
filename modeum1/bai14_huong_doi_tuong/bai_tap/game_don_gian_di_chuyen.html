<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<div id="game"></div>
<script>
    function Hero(image, top, left, size){
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function(){
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        this.moveRight = function(){
            this.left += 30;
            console.log('ok: ' + this.left);
        }
        this.moveLeft=function () {
            this.left-=10;

        }
        this.movebot=function () {
            this.top+=10;
        }
        this.movetop=function () {
            this.top-=10;
        }

    }

    var hero = new Hero("www.google.com/url?sa=i&url=https%3A%2F%2Fmypet.vn%2Fkinh-nghiem-cham-soc-cho-meo-con-ban-nen-biet%2F&psig=AOvVaw2VKhj0gIZzF1xAlkCAq2wV&ust=1622297557696000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCIjNht_H7PACFQAAAAAdAAAAABAD", 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
            hero.movebot();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
