<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(i=0;i<5;i++){
        for(j=0;j<5;j++){
            if(j==0||i==j||i==4){
                document.write("*");
            }else{
                document.write("&nbsp;&nbsp;")
            }

        }
        document.write("<br>");
    }
</script>

</body>
</html>
