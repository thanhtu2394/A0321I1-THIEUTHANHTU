<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt("nhap chieu dai cua mang"));
    let n = parseInt(prompt("nhap chieu rong cua mang"));
    let arr = new Array(m);
    index = 0;
    let check;
    for (i = 0; i < arr.length; i++) {
        arr[i] = new Array(n);
        for (j = 0; j < arr[i].length; j++) {
            arr[i][j] = parseInt(prompt("nhap mang arr[" + i + "][" + j + "]"));
            for (k = 2; k < arr[i][j]; k++) {
                if(arr[i][j] % k === 0) {
                    check=true;
                    break;
                } else {
                    check = false;
                }
            }
            if (check==false) {
                index++;
            }
        }
        // if (check==false) {
        //     index++;
        // }
    }
    console.log(index);
    console.log(arr);
</script>

</body>
</html>
