<script>
    function chonMon() {
        tong = 0;
        tong1 = 0;
        // let check = true;

        do {
           var a = parseInt(prompt("chọn mon bạn thích từ 1=>7" + "<br>" + "bấm 8 để hủy"));

                    alert("huda = 1000");

                    tong1 += tong;

                case 4 :

                    tong = 1400 * b3;
                    tong1 += tong;
                    break;
                case 5 :

                    tong = 1500 * b4;
                    tong1 += tong;
                    break;
                case 6 :
                    alert();

                    tong1 += tong;
                    break;
                case 7 :

        document.write(tong1);
