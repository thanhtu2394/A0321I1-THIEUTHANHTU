<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("nhap so"));
    let e=nto(a);
    document.write(e);
    function nto(x){
        check=true;
        for(i=2;i<x;i++){
            if(x%i==0){
                check=false;
                break;
            }
        }
        if(check){
            check="n la so nguyen to";
        }
    return check;
    }

</script>
</body>
