<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function gtri(array) {
        let min = array[0];
        for (i = 1; i < array.length; i++) {
            if (array[i]< min) {
                min = array[i];
            }
        }
        return min;
    }
    let array1=[5,6,7,3,2,1];
    let array2=[3, 5, 1, 8, -3, 7, 8]
    let array3=[7, 12, 6, 9, 20, 56, 89]
    let b=gtri(array1);
    document.write(b+"<br>");
    let c=gtri(array2);
    document.write(c+"<br>");
    let d=gtri(array3);
    document.write(d+"<br>");
</script>

</body>
</html>
