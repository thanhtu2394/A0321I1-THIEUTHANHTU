<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[1,2,3,4,5,6];
    let bd=0;
    let c=a.length-1;
    while(bd<c){
        let d=a[bd];
        a[bd]=a[c];
        a[c]=d;
        bd++;
        c--;
    }
    document.write(a);
</script>

</body>
</html>
