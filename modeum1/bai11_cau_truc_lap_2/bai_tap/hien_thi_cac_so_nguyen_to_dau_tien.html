<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = parseInt(prompt("nhap so"));
    let n = 2;
    while (count < number) {
        let check = true;
        for (i = 2; i < n; i++) {
            if (n % i == 0) {
                check = false;
                break;
            }
        }
        if (check) {
            count++;
            document.write("n la so nguyen to" + n+"<br>");
        }
        n++;
    }
</script>

</body>
</html>
